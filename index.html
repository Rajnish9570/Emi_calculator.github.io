<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Loan Calculator </title>
</head>
<style>
body{
  font-family: Verdana, Geneva, Tahoma, sans-serif;
}
  #box{
    height: auto;
    width: auto;
 padding: 20px;
 margin: 10px;
  margin: 0;
    box-shadow: 0 12px 50px -11px orange;
  }
  input{
    border: none;
    border-bottom: 1px solid orange;
outline: none;
    width: 140px;
   
    font-weight: 400;
    letter-spacing: 1.5px;
    font-size: 1.3rem;
    font-weight: bold;
  }
 .label{
color: orange;
letter-spacing: 1px;
 }
.span{
  opacity: 0.6;
  color: red;
}
.heading-top , #result{
  text-align: center;
  color: orange;
}
button{
  font-size: 1.2rem;
 border: none;
  outline: none;
  background: white;
color: orange;
box-shadow: inset 0px 2px 15px -2px orange ;
height:auto;
width: auto;
padding:10px;
font-weight: 700;
letter-spacing: 1px;
}

.output{
  float: right;
  margin: 5px;
  font-weight: 900;
  letter-spacing: 1.5px;
font-size: 1.2rem;
}
.rs{
 font-weight: 900;
  border-radius: 35px;
  float: right;
  padding: 5px;
  opacity: 0.7;
}
#headings{
  text-align: center;
  letter-spacing: 1px;
  font-size: 20px;
  
  font-weight: 900;
  
}
</style>
<body>


<div id="box">
 <p id="headings">Calculate Your EMIs</p>
    <p class="label">Loan Amount <span class="span">[₹]</span> </p>
   <p> <input type="number" id="amount" value="100000" onchange="calculate();"> </p>
  
    <p class="label">Annual interest <span class="span">[%]</span> </p>
  <p> <input type="number" id="apr" value="11" onchange="calculate();"> </p>

    <p class="label">Loan Tenure <span class="span">[Months]</span> </p>
     <p> <input type="number" id="months" value="12" onchange="calculate();"> </p>
      <br>
      <button onclick="calculate();">Calculate</button>
      <div id="resultdiv" >
 
        
      <p id="headings">Your EMIs Status</p>
        <hr>
       <p style="font-size: large;">Your EMI is: <span class="rs">₹ </span> <span class="output" id="payment">9250.00</p>
         <hr>
       <p style="font-size: large;">Total payment: <span class="rs">₹ </span> <span class="output" id="total">111000.00</p>
         <hr>
       <p style="font-size: large;"> interest: <span class="rs">₹ </span> <span class="output" id="totalinterest">11000.00 </p>
         <hr>
         </div>
</div>

    <script>
function calculate(){
  const amount=parseInt(document.getElementById('amount').value);
  const apr=parseInt(document.getElementById('apr').value);
  const months=parseInt(document.getElementById('months').value);

const interestpay=(amount*apr/100)/12*months;
document.getElementById("totalinterest").innerHTML=interestpay.toFixed(2);

const amountToPay=amount+interestpay;
document.getElementById("total").innerHTML=amountToPay.toFixed(2);

const emi=amountToPay/months
document.getElementById("payment").innerHTML=emi.toFixed(2);
}

    </script>
</body>
</html>
